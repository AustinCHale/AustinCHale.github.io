<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>

    <style>
        #body {
            text-align: center;
            background-color: black;
        }

        #greeting {
            color: #E2E233;
            font-size: 100px;
        }
    </style>
</head>
<body id="body">
    <a id="switch" href="#"><img src="images/switch-off.png" alt=""></a>
    <h1 id="greeting">Goodnight</h1>

<script>
    const toggle = document.getElementById('switch');
    const greeting = document.getElementById('greeting');

    toggle.addEventListener('click', () => {
        const body = document.getElementById('body');
        const switchImg = toggle.querySelector('img');

        if (body.style.backgroundColor === 'black') {
            body.style.backgroundColor = '#d4d4ff';
            switchImg.src = 'images/switch-on.png';
            greeting.innerHTML = 'Good Morning';
            greeting.style.color = 'black';
        } else {
            body.style.backgroundColor = 'black';
            switchImg.src = 'images/switch-off.png';
            greeting.innerHTML = 'Goodnight';
            greeting.style.color = '#E2E233';
        }
    });

    </script>
    </body>
